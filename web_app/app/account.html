<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>account</title>

    <link rel="stylesheet" href="styles/account_content.css">
    <link rel="stylesheet" href="styles/main-header.css">

    <link rel="stylesheet" href="fonts/font-awesome-4.4.0/css/font-awesome.min.css"/>

</head>
<body>
<header>
    <section id="main-header">
        <img src="images/yellow-pin.png" id="logo">

        <p id="app-name">Fit</p>

        <form><p class="action">log out
            <a href="#" class="fa fa-user"></a>
        </p>
        </form>
        <form><p class="action">search for some statistic
            <a href="#" class="fa fa-search"></a></p>
        </form>
        <br>
    </section>
</header>

<div id="main-container" class="flex-container">
    <nav id="side_nav" class="none">
        <ul id="side_nav_list">
            <li class="tab-chosen">
                <a href="#">个人信息 </a>
            </li>
            <li>
                <a href="#">数据分析
                    <span class="float-num">5</span>
                    <br>
                </a>
            </li>
            <li>
                <a href="#">你的建议
                    <span class="float-num">3</span>
                    <br>
                </a>
            </li>
            <li>
                <a href="#">自定义
                    <span class="float-num">1</span>
                    <br>
                </a>
            </li>
        </ul>
    </nav>

    <div id="tabbed-block" class="flex1">

        <div class="container" id="personal">
            <section class="health_block">
                <table id="health">
                    <caption>今日健康概况</caption>
                    <colgroup>
                        <col span="1">
                        <col span="1">
                        <col span="1">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Content</th>
                        <th>Yours</th>
                        <th>Standard</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Weight</th>
                        <td>..</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <th>心率</th>
                        <td>..</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <th colspan="3"><a href="#">More</a></th>
                    </tr>
                    </tbody>
                </table>
            </section>

            <section class="health_block">
                <h4>健康数据跟踪</h4>
                <img src="images/logo.jpg" id="tracker">
            </section>
            <br>
        </div>

        <div class="container" id="analysis">

            <section class="analysis_block">
                <div class="horizontal-center">
                    <h3>数据关联分析</h3>
                </div>
                <form action="post" class="horizontal-center">
                    <label>
                        因:
                        <input type="text">
                    </label>
                </form>
                <form action="post" class="horizontal-center">
                    <br>
                    <label>
                        果:
                        <input type="text">
                    </label>
                </form>
            </section>

            <section class="analysis_block">
                <div class="horizontal-center">
                    <h3>历史数据对比</h3>
                </div>
                <form action="post" class="horizontal-center">
                    <label>
                        数据
                        <input type="text">
                    </label>
                </form>
            </section>
            <br>
        </div>

        <div class="container" id="advice">

            <section class="health_block">
            </section>

            <section class="health_block">
                <h4>健康数据跟踪</h4>
                <img src="images/logo.jpg">
            </section>
            <br>
        </div>

        <div class="container" id="settings">

            <section class="health_block">
            </section>

            <section class="health_block">
                <h4>健康数据跟踪</h4>
                <img src="images/logo.jpg">
            </section>
            <br>
        </div>

    </div>
</div>
</body>
<footer>
    <!-- copy from index-->
</footer>
<script type="application/javascript" src="scripts/chosen.js"></script>

</html>
