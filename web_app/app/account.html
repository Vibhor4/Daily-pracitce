<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>account</title>

    <link rel="stylesheet" href="styles/account_content.css">
    <link rel="stylesheet" href="styles/main-header.css">

    <link rel="stylesheet" href="fonts/font-awesome-4.4.0/css/font-awesome.min.css"/>

</head>
<body>
<header>
    <section id="main-header">
        <img src="images/yellow-pin.png" id="logo">

        <p id="app-name">Fit</p>

        <form><p class="action">log out
            <a href="#" class="fa fa-user"></a>
        </p>
        </form>
        <br>
    </section>
</header>

<div id="main-container" class="flex-container">
    <nav id="side_nav" class="none">
        <ul id="side_nav_list">
            <li class="tab-chosen">
                <a href="#">个人信息 </a>
            </li>
            <li>
                <a href="#">数据分析
                    <span class="float-num">5</span>
                    <br>
                </a>
            </li>
            <li>
                <a href="#">你的建议
                    <span class="float-num">3</span>
                    <br>
                </a>
            </li>
            <li>
                <a href="#">自定义
                    <span class="float-num">1</span>
                    <br>
                </a>
            </li>
        </ul>
    </nav>

    <div id="tabbed-block" class="flex1">

        <div class="container" id="personal">
            <section class="health_block">
            </section>

            <section class="health_block">
            </section>
            <br>
        </div>

        <div class="container" id="analysis">

            <section class="analysis_block">
                <div class="horizontal-center">
                    <h3>数据关联分析</h3>
                </div>
                <form action="post" class="horizontal-center">
                    <label>
                        因:
                        <input type="text">
                    </label>
                </form>
                <form action="post" class="horizontal-center">
                    <br>
                    <label>
                        果:
                        <input type="text">
                    </label>
                </form>
                <div>
                    graph
                </div>
            </section>

            <section class="analysis_block">
                <div class="horizontal-center">
                    <h3>历史数据对比</h3>
                </div>
                <form action="post" class="horizontal-center">
                    <label>
                        数据
                        <input type="text">
                    </label>
                </form>
                <div>
                    graph
                </div>
            </section>
            <br>
        </div>

        <div class="container" id="advice">
            <section class="advice_head flex-container">
                <form class="flex1 horizontal-center" id="advice-search">
                    <label class="fa fa-search">
                        <input type="search" class="search-input" placeholder="advice">
                    </label>
                </form>

                <ul id="advice-tab" class="flex1">
                    <li class="horizontal-li">
                        <a href="#advice">Tags</a>
                    </li>
                    <li class="horizontal-li">
                        <a href="#">Ask public</a>
                    </li>
                    <li class="horizontal-li">
                        <a href="#">Ask private</a>
                    </li>
                    <br>
                </ul>
            </section>

            <section id="user-question-list" class="user-list">
                <h3>Questions</h3>
                <section class="question_block">
                    <div class="question-statistic">
                        <h3>2</h3>

                        <p>answers</p>
                    </div>
                    <div class="question-body">
                        <a class="question-title" href="#">How to keep fit</a>

                        <p>I am ...</p>
                    </div>
                </section>

            </section>

            <section id="user-answer-list" class="user-list">
                <h3>Answers</h3>
                <section class="question_block">
                    <div class="question-statistic">
                        <h3>2</h3>

                        <p>votes</p>
                    </div>
                    <div class="question-body">
                        <a class="question-title" href="#">How to keep fit</a>

                        <p>I am ...asdfasdffffffffffffffffffffffffffffffffffffffffffffffffffff</p>
                    </div>
                </section>
            </section>
            <br>
        </div>

        <div class="container" id="settings">

            <section class="user-settings">
            </section>

        </div>

    </div>
</div>
</body>
<footer>

</html>
