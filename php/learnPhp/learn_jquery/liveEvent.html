<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../jquery/jquery.min.js"></script>

</head>
<body>
<div id="divTestArea1">
    <a href="javascript:void(0);" onclick="AddBox();">Add box</a>

    <div class="test">This is a box</div>
</div>

<script type="text/javascript">
    $(function () {
        $(".test").live("mouseover", function () {
            $(this).css("background-color", "blue");
        }).live("mouseout", function () {
            $(this).css("background-color", "white");
        });
    });

    function AddBox() {
        var div = $("<div></div>").addClass("test").text("Another box");
        $("#divTestArea1").append(div);
    }
</script>
</body>
</html>
