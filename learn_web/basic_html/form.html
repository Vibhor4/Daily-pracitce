<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2> Welcome to Millennium Gymnastics Booster Club
    Popcorn Sales
</h2>

<form action="">
    <p>
        <label> Buyer's Name: <input type="text" name="name" size="30"></label>
        <br>
        <label> Street Address: <input type="text" name="address" size="30"></label>
        <br>
        <label> City, State, Zip: <input type="text" name="city" size="30"></label>
    </p>

    <table>
        <tr>
            <th> Product Name</th>
            <th> Price</th>
            <th> Quantity</th>
        </tr>
        <tr>
            <th> Unpopped Popcorn</th>
            <td> $3.00</td>
            <td><label>
                <input type="text" name="unpop" size="2">
            </label></td>
        </tr>
        <tr>
            <th> Caramel Popcorn</th>
            <td> $4.00</td>
            <td><label>
                <input type="text" name="caramel" size="2">
            </label></td>
        </tr>
    </table>

    <hr>

    <h3> Payment Method</h3>

    <p>
        <label> Visa <input type="radio" name="pay" value="visa" checked="checked"></label>
        <label> Master <input type="radio" name="pay" value="master"></label>
        <label> Discover <input type="radio" name="pay" value="discover"></label>
        <label> Check <input type="radio" name="pay" value="check"></label>
    </p>

    <p>
        <input type="submit" value="Submit order">
        <input type="reset" value="Reset Order">
    </p>
</form>
</body>
</html>
