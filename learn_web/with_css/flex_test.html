<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flex test</title>
    <link href="../css/flex.css" rel="stylesheet" type="text/css">
    <link href="../css/logo.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="nav vertical-container">
    <div class="logo">
        <span class="navspan">
        <img src="../resource/yellow-pin.png" alt="logo">
        </span>
        <span class="navspan"> Tag Daily</span>
    </div>
    <div class="action">
        <span class="navspan"> + </span>
        <span class="navspan">
            <a data-intro="Search">
                Search
            </a>
        </span>
    </div>
</div>
<div class="flex-container">
    <div class="none">
        <span class="label">&lt;div class="none"&gt;</span>

        <p>
            无论窗口如何变化，我的宽度一直是200px。
        </p>
        <span class="endlabel">&lt;/div&gt;</span>
    </div>


    <div class="flex1">
        <span class="label">&lt;div class="flex1"&gt;</span>

        <p>
            我会占满剩余宽度的1/3。
        </p>
        <span class="endlabel">&lt;/div&gt;</span>
    </div>

    <div class="flex2">
        <span class="label">&lt;div class="flex2"&gt;</span>

        <p>
            我会占满剩余宽度的2/3。
        </p>
        <span class="endlabel">&lt;/div&gt;</span>
    </div>

</div>
</body>
</html>
