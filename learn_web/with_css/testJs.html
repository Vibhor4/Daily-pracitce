<button onclick="alert(this.tagName.toLowerCase());">
    Show this
</button>
<pre>
    <script type="text/javascript">

        var addChosenLisener = function () {
            'use strict';
            var n1 = nowSelected;
            n1.changeTo(1);
            document.write(n1.getNow());

            var n2 = nowSelected;
            document.write(n2.getNow());
        };
        var nowSelected = function () {
            var now = 0;
            return {
                getNow: function () {
                    return now;
                },
                changeTo: function (i) {
                    now = i;
                }
            };
        }();
        addChosenLisener();
    </script>
</pre>
